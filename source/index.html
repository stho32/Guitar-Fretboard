<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gitarren-Helfling</title>

    <link href="css/combined.min.css" rel="stylesheet">
    <script src="js/combined.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h3>Markierungen</h3>
            <div class="form-group">
                <label for="gruen">Grün:</label><br/>
                <input type="text" id="gruen" />
            </div>
            <div class="form-group">
                <label for="orange">Orange:</label><br/>
                <input type="text" id="orange" />
            </div>
            <div class="form-group">
                <label for="rot">Rot:</label><br/>
                <input type="text" id="rot" />
            </div>
        </div>
        <div class="col-md-6">
            <h3>Nur die folgenden Bünde</h3>
            <div class="form-group">
                <label for="buende">Bünde:</label><br/>
                <input type="text" id="buende" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div id="fretboard">

            </div>
        </div>
    </div>
</div>

</body>
</html>
